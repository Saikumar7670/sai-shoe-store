				<th>Name</th>

<script>
	let myData=JSON.parse(localStorage.getItem('user'));
	let datael=document.getElementById("datael");
	datael.innerHTML=`
				<tr>
				<td>${myData.name}</td>
				<td>${myData.email}</td>
				<td>${myData.city}</td>
				<td>${myData.address}</td>
				<td>${myData.phone}</td>
				<td>${myData.cdata}</td>
			</tr>
			`

</script>
